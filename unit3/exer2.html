<!DOCTYPE html>
<html>

<head>
    <title>Exercise 2</title>
    <script type="text/javascript">
        function fibo(num) {
            var fibNum;

            if (num == 0) {
                fibNum = 0;
            } else {
                if (num == 1) {
                    fibNum = 1;
                } else {
                    fibNum = num + 0;
                    fibNum = fibo(fibNum - 2) + fibo(fibNum - 1);
                }
            }

            return fibNum;
        }

        function writeFibo() {
            let num = document.querySelector("input[name=num]")
            let results = document.getElementById("results");

            if(results.innerHTML != "") {
                results.innerHTML = "";
            }

            for (var i = 0; i <= num.value; i++) {
                results.innerHTML += ("Fibonacci(" + i + ") = " + fibo(i) + "<br>")
            }
        }
    </script>
</head>

<body>
    <label for="num">Enter a number: </label>
    <input type="number" name="num" id="num" />
    <button onclick="writeFibo()">Show Fibonaccis</button>
    <p name="results" id="results"></p>
</body>

</html>
