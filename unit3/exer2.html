<!DOCTYPE html>
<html>
    <head>
        <title>Exercise 2</title>
        <script type="text/javascript">
            function fibo (num) {
                if (num == 0) {
                    var fibNum = 0;
                } else {
                    if(num == 1) {
                        fibNum = 1;
                    } else {
                        fibNum = fibo(num -2) + fibo(num -1);
                    }
                }
                return fibNum;
            }

            function writeFibo(topFib) {
                var table = document.createElement("results", table);
                for(var i = 0; i <= topFib; i++) {
                    var row = table.insertRow(i);
                    var cell = row.insertCell(i);
                    cell.innerHTML = "Fibonacci(" + i +") = " + fibo(num.value);
                }
            }

            function main() {

            }
        </script>
    </head>
    <body>
        <form>
            <label for="num">Enter a number: </label>
            <input type="number" name="num" id="num"/>
            <input type="button" value="Show Fibonaccis" onclick="writeFibo(num.value)"/>
        </form>
        <!-- <table name="results" id="results"></table> -->
    </body>
</html>
