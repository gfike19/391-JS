<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Unit 4 Exercise 2</title>
    <script type="text/javascript">
        function main() {
            var intArray = [5, 90, 35, 45, 150, 3];
            document.write("The unsorted list is<br>");
            intArray.forEach(element => document.write(element + "<br>"));
            document.write("The sorted list is<br>");
            bubbleSort(intArray);
            intArray.forEach(element => document.write(element + "<br>"));
        }

        function bubbleSort(array) {
            var swapped;
            do {
                swapped = false;
                for (var i = 0; i < array.length; i++) {
                    if (array[i] > array[i + 1]) {
                        var temp = array[i];
                        array[i] = array[i + 1];
                        array[i + 1] = temp;
                        swapped = true;
                    }
                }
            } while (swapped);
        }

    </script>
</head>

<body onload="main()"></body>

</html>
