<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Unit 4 Exercise 2</title>
    <script type="text/javascript">
        function main() {
            var intArray = [5, 90, 35, 45, 150, 3];
            document.write("The unsorted list is<br>");
            intArray.forEach(element => document.write(element + "<br>"));
            document.write("The sorted list is<br>");
            bubbleSort(intArray);
            intArray.forEach(element => document.write(element + "<br>"));
            // intArray.forEach(function(element, index){
            //     document.write("Element is: " + element + " Index is: " + index + "<br>");
            // })
        }

        function bubbleSort(array) {
            var swapped;
            do {
                swapped = false;
                array.forEach(function (element, index) {
                    if (element > array[index + 1]) {
                        var temp = element + 0;
                        element = array[index + 1] + 0;
                        array[index + 1] = temp + 0;
                        swapped = true;
                    }
                });
            } while (swapped);

        }
    </script>
</head>

<body onload="main()"></body>

</html>
