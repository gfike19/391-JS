<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Unit 4 Exercise 3</title>
    <script type="text/javascript">
        function Node(data = "java2s.com", left, right) {
            this.data = data;
            this.left = left;
            this.right = right;
            this.show = show;
        }

        function show() {
            return this.data;
        }

        function BST() {
            this.root = null;
            this.insert = insert;
            this.inOrder = inOrder;
            this.preOrder = preOrder;
            this.postOrder = postOrder;
            this.traverse = traverse;
            this.find = find;
        }

        function find(data=document.getElementById("val")){
            var current = this.root;
            while(current.data != data) {
                if(data < current.data) {
                    current = current.left;
                } else {
                    current = current.right;
                }
                if(current == null) {
                    document.write("The value " + data + " was not found.");
                    return null;
                }

                if(current != null) {
                    document.write("The value " + data + " was found.");
                    return current;
                }
            }
        }

        function insert(data) {
            var n = new Node(data, null, null);
            if (this.root == null) {
                this.root = n;
            } else {
                var current = this.root;
                var parent;
                while (true) {
                    parent = current;
                    if (data < current.data) {
                        current = current.left;
                        if (current == null) {
                            parent.left = n;
                            document.write(data + " inserted to the left of " + parent.show() + "<br>");
                            break;
                        }
                    } else {
                        current = current.right;
                        if (current == null) {
                            parent.right = n;
                            document.write(data + " inserted to the right of " + parent.show() + "<br>");
                            break;
                        }
                    }
                }
            }
        }

        function inOrder(Node) {
            if (!(Node == null)) {
                inOrder(Node.left);
                document.write("traversed " + Node.show() + "<br>");
                inOrder(Node.right);
            }
        }

        function preOrder(Node) {
            if (!(Node == null)) {
                document.write("traversed " + Node.show() + "<br>");
                preOrder(Node.left);
                preOrder(Node.right);
            }
        }

        function postOrder(Node) {
            if (!(Node == null)) {
                postOrder(Node.left);
                postOrder(Node.right);
                document.write("traversed " + Node.show() + "<br>");
            }
        }

        function main(){
            document.write("Building the tree with root value 50<br>");
            var nums = new BST();
            nums.insert(50);
            nums.insert(30);
            nums.insert(45);
            nums.insert(12);
            nums.insert(29);
            document.write("<br>Inorder Traversal:<br>")
            inOrder(nums);
        }
    </script>
    <body>
        <span onload="main()"></span><br>
        <label for="val">Input a number to search for: </label>
        <input type="number"name="val" id="val"/>
        <button onclick="nums.find()">Search</button>
    </body>
</head>

</html>
