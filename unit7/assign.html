<!DOCTYPE html>
<html>

<head>
    <meta charset = "utf-8" lang="eng">
    <title>Unit 7 Assignment</title>
    <script type="text/javascript">
        function loadXMLDoc() {
            var xmlhttp = new XMLHttpRequest();
            xmlhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    myFunction(this);
                }
            };
            //xmlhttp.open("GET", "c\\xampp\\htdocs\\391-PHP\\unit7\\studentGrades.xml", true);
            xmlhttp.open("GET", "studentGrades.xml", true);
            xmlhttp.send();
        }

        function myFunction(xml) {
            var x, i, xmlDoc, txt;
            xmlDoc = xml.responseXML;
            txt = "";
            x = xmlDoc.getElementsByTagName("student");
            for (i = 0; i < x.length; i++) {
                txt += x[i].childNodes[0].nodeValue + "<br>";
            }
            document.getElementById("demo").innerHTML = txt;
        }
    </script>
</head>

<body onload="loadXMLDoc()">
    <p id="demo"></p>
</body>

</html>
