<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <title>Assignment 2</title>
    <script type="text/javascript">
        function main() {
            let mammals = ["Bear", "Gorilla", "Tiger", "Polar Bear", "Lion", "Monkey"];
            let setMammals = new Set();

            for (let i = 0; i < mammals.length; i++) {
                setMammals.add(mammals[i]);
            }

            setMammals.forEach(element => document.write(element + " "));
            document.write("<br>");

            let sortedMammals = mammals.sort();

            document.write("<b>The sorted list is:</b><br>");
            sortedMammals.forEach(element => document.writeln(element + " "));
            document.write("<br>");
            document.writeln("The First element of the sortedMammals set is: " + sortedMammals[0] + "<br>");
            document.writeln("The last element of the sortedMammals set is: " + sortedMammals[sortedMammals.length - 1]);   

        }
    </script>
</head>

<body onload="main()"></body>

</html>
