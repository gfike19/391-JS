<!DOCTYPE html>

<head>

    <meta charset="utf-8">

    <title>Exercise 2</title>
    <script type="text/javascript">

        function Node(element) {

            this.element = element;

            this.next = null;
        }

        function LList() {

            this.head = new Node("head");

            this.find = find;

            this.insert = insert;

            this.display = display;

            this.remove = remove;

            this.findPrevious = findPrevious;
        }

        function find(item) {

            var currNode = this.head;

            while (currNode.element != item) {

                currNode = currNode.next;
            }

            return currNode;
        }

        function insert(newElement, item) {

            var newNode = new Node(newElement);

            var current = this.find(item);

            newNode.next = current.next;

            current.next = newNode;
        }
        function findPrevious(item) {

            var currNode = this.head;

            while (currNode.next != null && currNode.next.element != item) {

                currNode = currNode.next;
            }
            return currNode;
        }

        function remove(item) {

            var prevNode = this.findPrevious(item);
            if (!(prevNode.next == "head")) {

                prevNode.next = prevNode.next.next;
            }

        }
        function display() {

            var currNode = this.head;

            while (currNode.next !== null) {

                document.write(currNode.next.element + "</br>");

                currNode = currNode.next;
            }
        }

        function main() {
            var myBooks = new LList();

            myBooks.insert("To Kill a Mockingbird", "head");

            myBooks.insert("Huckleberry Finn", "To Kill a Mockingbird");

            myBooks.insert("Pride and Prejudice", "Huckleberry Finn");

            myBooks.insert("Brave New World", "Pride and Prejudice");

            myBooks.insert("Lord of the Flies", "Brave New World");

            myBooks.insert("Alice in Wonderland", "Lord of the Flies");

            myBooks.insert("The Old Man and the Sea", "Alice in Wonderland");
            myBooks.insert("Atlas Shrugged", "The Old Man and the Sea");

            document.write("<span style=\"color:blue;\"> </br> Here is the original list of books.</br><\/span>");

            myBooks.display();

            document.write("<span style=\"color:blue;\"> </br> Here is the list with Lord of the Flies and Alice in Wonderland removed </br> <\/span>");

            myBooks.remove("Lord of the Flies");

            myBooks.remove("Alice in Wonderland");

            myBooks.display();
        }

    </script>
</head>

<body onload="main()">
</body>

</html>
