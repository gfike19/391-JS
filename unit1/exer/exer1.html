<!DOCTYPE html>

<head>

    <meta charset="utf-8">

    <title>Exercise l</title>
    <script type="text/javascript">
        function main() {
            var professions = new Set();

            professions.add("Software Engineer");

            professions.add("Programmer");

            professions.add("Network Admin");

            professions.add("Database Admin");

            professions.add("Web Developer");

            professions.add("Program Manager");

            var myArr = Array.from(professions);

            document.write("This is my set in the order of insertion: " + myArr.toString() + "<br>");

            myArr.sort();

            document.write("This is my set in sorted order: " + myArr.toString());
        }

    </script>
</head>

<body onload="main()">
</body>

</html>
