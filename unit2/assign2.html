<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title> Queues as Linked Lists</title>
    <script type="text/javascript">
        function main() {
            let customers = [];
            customers.push("Jim", "Bob", "Susan", "Liz", "Alex");
            document.write("The number of customers in line at the bank when opens is " + customers.length +"<br>");

            for (let i = 0; i < customers.length; i++) {
                document.write(customers[i] + "<br>");
            }

            document.write("The first person in line is: " + customers[0] + "<br>");

            customers.shift("Jim");
            customers.push("Andy");
            customers.push("Rhonda");
            customers.shift("Bob");
            customers.shift("Susan");
            customers.shift("Liz")

            document.write("The number of customers in line is now " + customers.length + "<br>");
            document.write("The first person in line is now " + customers[0]);
        }
    </script>
</head>

<body onload="main()">

</body>

</html>
